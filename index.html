<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function HomePage() {
            const [counter1, setCounter1] = React.useState(0);

            function handleClick(index, modifikasi, operation) {
                let counter = counter1;
                if (operation === "kali") {
                    counter *= modifikasi;
                } else if (operation === "bagi") {
                    counter /= modifikasi;
                } else if (operation === "tambah") {
                    counter += modifikasi;
                } else if (operation === "kurang") {
                    counter -= modifikasi;
                }
                setCounter1(counter);
            }
            return (
                <div>
                    <Header subjek="Reak Membuat Kounter" />
                    <div>
                        <Button value="-" callFunction={() => handleClick(0, 1, "kurang")} /> 
                        <Button value="/" callFunction={() => handleClick(0, 10, "bagi")} /> 
                        {counter1} 
                        <Button value="*" callFunction={() => handleClick(0, 10, "kali")} /> 
                        <Button value="+" callFunction={() => handleClick(0, 1, "tambah")} />
                    </div><br/>
                    <Button value={"Reset!"} callFunction={() => setCounter1(1)} />
                    <br/><br/>
                </div>
            );
        }

        function Header({ subjek }) {
            return (
                <h1>Belajar {subjek ? subjek : "React"}</h1>
            );
        }

        function Button({ callFunction, value, isDisabled }) {
            if (isDisabled) {
                return (
                    <button onClick={callFunction} disabled>{value}</button>
                );
            } else {
                return (
                    <button onClick={callFunction}>{value}</button>
                );
            }
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<HomePage />);
    </script>
</body>

</html>
